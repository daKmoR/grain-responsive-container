<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../grain-update-inline-style-behavior/grain-update-inline-style-behavior.html">
<link rel="import" href="../grain-responsive-behavior/grain-responsive-behavior.html">

<dom-module id="grain-responsive-container">
	<template>
		<style>
			:host {
				--width: 100%;
				--mobile-width: 100%;
				--tablet-width: 100%;
				--padding: 0px;
				--mobile-padding: 0px;
				--tablet-padding: 0px;
				--margin: 0px;
				--mobile-margin: 0px;
				--tablet-margin: 0px;
				--background: none;
				--mobile-background: none;
				--tablet-background: none;
				--color: inherit;

				width: var(--width);
				padding: var(--padding);
				margin: var(--margin);
				background: var(--background);
				color: var(--color);

				display: flex;
				justify-content: center;
				align-items: center;
				position: relative;
				box-sizing: border-box;
				flex-direction: column;
			}

			:host([is-mobile]) {
				width: var(--mobile-width);
				padding: var(--mobile-padding);
				margin: var(--mobile-margin);
				background: var(--mobile-background);
			}
			:host([is-tablet]) {
				width: var(--tablet-width);
				padding: var(--tablet-padding);
				margin: var(--tablet-margin);
				background: var(--tablet-background);
			}

			:host([layout=fill]) {
				display: flex;
				height: 100%;
				align-items: center;
			}
		</style>

		<slot></slot>

	</template>

	<script>

		class GrainResponsiveContainer extends GrainUpdateInlineStyleBehavior(GrainResponsiveBehavior(Polymer.Element)) {

			static get is() { return 'grain-responsive-container'; }

		}

		// Register custom element definition using standard platform API
		customElements.define(GrainResponsiveContainer.is, GrainResponsiveContainer);
	</script>
</dom-module>
